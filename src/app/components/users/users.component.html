<div class="alinear-izquierda">
    <strong>Listado de usuarios:</strong>
    <div class="alinear-button">
        <button mat-raised-button color="primary" [routerLink]="['/users/ /new']">
            <mat-icon>add</mat-icon>
            Agregar usuario
        </button>
        <button mat-raised-button color="warn" (click)='deleteProfesionalMedico()'>
            <mat-icon>delete</mat-icon>
            Borrar médicos
        </button>
    </div>
</div>

<div class="example-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Profesional" *ngIf="element.numColegiado">
                    <mat-icon>medical_services</mat-icon>
                </button>
                <button mat-icon-button aria-label="Paciente" *ngIf="element.NHC">
                    <mat-icon>person</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="NIF">
            <th mat-header-cell *matHeaderCellDef> NIF </th>
            <td mat-cell *matCellDef="let element"> {{element.NIF}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreCompleto">
            <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.primerApellido}}
                {{element.segundoApellido}} </td>
        </ng-container>

        <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef> Género </th>
            <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
        </ng-container>


        <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento</th>
            <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date:'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="accent" [routerLink]="['/users', element._id]">
                    <mat-icon>visibility</mat-icon>
                </button>

                <button mat-mini-fab color="basic" [routerLink]="['/users',element._id,'edit']">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-mini-fab color="warn" (click)='deletePerson(element)'>
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
