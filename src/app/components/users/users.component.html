<div class="alinear-izquierda">
    <button mat-fab color="primary" [routerLink]="['/users/ /new']">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div class="alinear-izquierda">
    <button mat-fab color="warn" (click)='deleteProfesionalMedico()'>
        <mat-icon>delete</mat-icon>
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="NIF">
        <th mat-header-cell *matHeaderCellDef> NIF </th>
        <td mat-cell *matCellDef="let element"> {{element.NIF}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.primerApellido}}
            {{element.segundoApellido}} </td>
    </ng-container>

    <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef> GÃ©nero </th>
        <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
    </ng-container>


    <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento</th>
        <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date:'dd-MM-yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" [routerLink]="['/users', element.id]">
                <mat-icon>visibility</mat-icon>
            </button>

            <button mat-raised-button color="basic" [routerLink]="['/users',element.id,'edit']">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-raised-button color="warn" (click)='deletePerson(element.id)'>
                <mat-icon>delete</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
